<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Day Muddy Forecast</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Muddy Forecast</h1>
            <h2>Detroit, MI</h2>

            <h3>Mud Conditions</h3>
            {% if is_three_day_forecast_muddy == true %}
            <p>It will be muddy at some point during the next three days.</p>
            {% else %}
            <p>It will not be muddy during the next three days.</p>
            {% endif %}

            <footer>Powered by Dark Sky</footer>
        </div>
    </div>
</body>
</html>
